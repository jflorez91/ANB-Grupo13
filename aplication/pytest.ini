[tool:pytest]
asyncio_mode = auto
testpaths = tests          
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --color=yes
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=html
    --cov-report=term-missing
markers =
    slow: marks tests as slow
    integration: integration tests
    unit: unit tests