worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Upstream for FastAPI
    upstream fastapi_servers {
        least_conn;
        server api:8000 max_fails=3 fail_timeout=30s;
    }

    # Server Block
    server {
        listen 80;
        server_name _;
        client_max_body_size 500M;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # API Routes
        location /api/ {
            proxy_pass http://172.31.31.217:8000/;  # ← CAMBIADO: IP fija del contenedor API
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # ✅ CORREGIDO: Static Files - Videos
        location /storage/ {
            alias /storage/;  # ← CAMBIADO: /storage/ en lugar de /app/storage/
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Headers específicos para videos
            location ~* \.(mp4|avi|mov|mkv)$ {
                add_header Content-Type video/mp4;
                add_header Accept-Ranges bytes;
                add_header X-Content-Type-Options nosniff;
                
                # Permitir acceso desde cualquier origen (puedes restringir esto después)
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, HEAD";
                
                # Configurar streaming de video
                mp4;
                mp4_buffer_size 1M;
                mp4_max_buffer_size 5M;
            }
            
            # Headers para imágenes (logo)
            location ~* \.(png|jpg|jpeg|gif)$ {
                add_header Content-Type image/png;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Health Check
        location /health {
            access_log off;
            proxy_pass http://fastapi_servers;
            proxy_set_header Host $host;
        }

        # Docs
        location /docs {
            proxy_pass http://fastapi_servers;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://fastapi_servers;
            proxy_set_header Host $host;
        }

        # Root
        location / {
            proxy_pass http://fastapi_servers;
            proxy_set_header Host $host;
        }
    }
}